<app-management-nav>
    <div class="container">
        <mat-card *ngFor="let lesson of lessons">
            <mat-card-header>
                <mat-card-title>{{lesson.title}}</mat-card-title>
                <img mat-card-avatar src="../../assets/images/dylan-gillis-KdeqA3aTnBY-unsplash.jpg"
                    alt="{{lesson.title}}">
            </mat-card-header>
            <mat-card-content>
                <ul>
                    <li>Location:{{lesson.location}}</li>
                    <li>Date Start: {{lesson.startDate | date: 'dd/MM/yyyy' }}</li>
                    <li>Ends: {{lesson.endDate | date: 'dd/MM/yyyy'}}</li>
                    <li>Starting Hours{{lesson.hoursStart}}</li>
                    <li>Number Of Lessons: {{lesson.numberOfSessions}}</li>
                    <li>Preice: {{lesson.price}}$ For a Year</li>
                </ul>

            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Manage Class</button>
                <button mat-button color="primary">Class Details</button>
            </mat-card-actions>
        </mat-card>


    </div>
    <mat-paginator [length]="totalLessons" [pageSize]="lessonsPerPage" [pageSizeOptions]="lessonsSizeOptions"
        (page)="onChangedPage($event)" *ngIf="lessons.length > 0">
    </mat-paginator>
</app-management-nav>
